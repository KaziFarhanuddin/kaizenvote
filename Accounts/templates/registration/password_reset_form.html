{%extends 'header.html'%}
{% block content %}
<div class="container">
    <h1>Password Reset</h1>
    <hr>
    <div style="color: red">
{% if form.errors %}
	{% for error in form.errors.values %}
		{{error}}
	{% endfor %}
{% endif %}
</div>
    <form method="post" , name='form'>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Save changes</button>
    </form>
</div>
{% endblock %}
