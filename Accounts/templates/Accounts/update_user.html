    {%extends 'header.html'%}
{% block content %}
<div class="container">
<h1>Edit Profile</h1>
<hr>
<div style="color: red">
{% if form.errors %}
	{% for error in form.errors.values %}
		{{error}}
	{% endfor %}
{% endif %}
</div>
<form method="post", name='form'>
	{% csrf_token %}
    {{ form.as_p }}
    <input class="btn" type="submit" value="Update">
</form>
</div>
{% endblock %}
